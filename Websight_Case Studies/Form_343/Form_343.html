<html>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <div class="flex flex-col min-h-screen">
        <header class="bg-white">
            <nav class="container mx-auto flex items-center justify-between flex-wrap p-6">
                <div class="flex items-center flex-shrink-0 text-white mr-6">
                    <span class="font-semibold text-xl tracking-tight">Travel Agency</span>
                </div>
                <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
                    <div class="text-sm lg:flex-grow">
                        <a href="#responsive-header" class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white mr-4">
                            Home
                        </a>
                        <a href="#responsive-header" class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white mr-4">
                            About
                        </a>
                        <a href="#responsive-header" class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white">
                            Contact
                        </a>
                    </div>
                    <form class="lg:flex lg:items-center">
                        <input type="text" placeholder="Search" class="px-4 py-2 rounded-lg mr-3">
                        <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                            Search
                        </button>
                    </form>
                </div>
            </nav>
        </header>
        <main class="flex-grow">
            <div class="w-full bg-cover bg-center h-96" style="background-image: url('https://source.unsplash.com/random/1600x900/?travel')">
                <div class="container mx-auto px-6 md:px-12 xl:px-48">
                    <h2 class="text-xl text-white font-bold leading-tight">Welcome to our travel agency</h2>
                    <h1 class="text-5xl text-white font-bold leading-tight">Discover the world</h1>
                    <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded mt-6">
                        Book Now
                    </button>
                </div>
            </div>
        </main>
        <footer class="bg-white">
            <div class="container mx-auto px-8">
                <div class="w-full flex flex-col md:flex-row py-6">
                    <div class="flex-1 mb-6">
                        <a class="text-red-600 hover:text-red-800 text-xl font-bold">Travel Agency</a>
                    </div>
                    <div class="flex-1">
                        <p class="text-red-600">We are a travel agency dedicated to providing you with the best service and experience. We are committed to making your journey as smooth as possible.</p>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>

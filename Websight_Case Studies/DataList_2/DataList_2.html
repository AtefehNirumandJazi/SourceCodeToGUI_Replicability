<html>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<body class="font-sans antialiased text-gray-900 leading-normal tracking-wider bg-cover" style="background-image: url('https://source.unsplash.com/random/1600x900/?food');">
  <div class="container w-full md:w-1/2 xl:w-1/3 px-6 mx-auto">
    <div class="flex flex-col items-center justify-center h-screen">
      <div class="w-full">

          </div>
          <div class="flex flex-col items-center justify-center p-4">

              <input type="text" placeholder="Search..." class="w-full px-4 py-2 mt-2 text-gray-700 bg-gray-200 border rounded-md focus:border-purple-400 focus:ring-purple-300 focus:ring-opacity-40 focus:outline-none focus:ring">

            <div class="w-full mt-4">

                  <table class="w-full">
                    <thead>
                      <tr class="text-md font-semibold tracking-wide text-left text-gray-900 bg-gray-100 uppercase border-b border-gray-200">

                        <th class="px-4 py-3">Recipe</th>
                        <th class="px-4 py-3">Nutrition Info</th>
                      </tr>
                    </thead>
                    <tbody class="text-gray-700">
                      <tr class="border-b border-gray-200 hover:bg-gray-100">
                        <td class="px-4 py-3">Category 1</td>
                        <td class="px-4 py-3">Recipe 1</td>

                      </tr>
                      <!-- Add more rows as needed -->
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

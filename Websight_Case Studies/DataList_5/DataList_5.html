<html>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<body class="bg-gray-200">
    <div class="w-full h-screen bg-cover bg-center" style="background-image: url('https://source.unsplash.com/random/1600x900/?food')">
        <div class="container mx-auto px-4 py-8">
            <div class="flex justify-center items-center flex-col">
                <img src="https://source.unsplash.com/random/300x200/?logo" alt="Logo" class="w-1/2 mb-8">
                <nav class="flex justify-center items-center space-x-8 mb-8">
                    <a href="#" class="text-white">Home</a>
                    <a href="#" class="text-white">Menu</a>
                    <a href="#" class="text-white">About Us</a>
                    <a href="#" class="text-white">Contact</a>
                </nav>
            </div>
        </div>
    </div>
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl text-center mb-8">Our Menu</h1>
        <table class="table-auto w-full">
            <thead>
                <tr>
                    <th class="px-4 py-2">Item</th>
                    <th class="px-4 py-2">Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="border px-4 py-2">Item 1</td>
                    <td class="border px-4 py-2">$10</td>
                </tr>
                <tr>
                    <td class="border px-4 py-2">Item 2</td>
                    <td class="border px-4 py-2">$15</td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </div>
</body>
</html>

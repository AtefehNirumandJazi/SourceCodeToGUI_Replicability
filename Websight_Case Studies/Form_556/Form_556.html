<html>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <header class="bg-gray-500 text-white text-center py-12">
        <h1 class="text-4xl">Welcome to Our Financial Services</h1>
        <p class="mt-4 text-xl">We provide professional and trustworthy financial services.</p>
        <button class="mt-8 bg-white text-gray-500 hover:bg-gray-700 hover:text-white font-bold py-2 px-4 rounded">Get Started</button>
    </header>

    <section class="max-w-md mx-auto my-12 bg-white p-8 rounded shadow">
        <h2 class="text-2xl text-center">Login</h2>
        <form class="mt-6">
            <div class="mb-4">
                <label class="block text-grey-darker text-sm font-bold mb-2" for="username">Username</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker" id="username" type="text" placeholder="Username">
            </div>
            <div class="mb-6">
                <label class="block text-grey-darker text-sm font-bold mb-2" for="password">Password</label>
                <input class="shadow appearance-none border border-red rounded w-full py-2 px-3 text-grey-darker mb-3" id="password" type="password" placeholder="******************">
            </div>
            <div class="flex items-center justify-between">
                <button class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded" type="button">Sign In</button>
            </div>
        </form>
    </section>

    <section class="max-w-6xl mx-auto my-12">
        <h2 class="text-2xl text-center">Financial Charts and Graphs</h2>
        <p class="mt-4 text-lg text-center">Here are some clear and concise financial charts and graphs.</p>
        <!-- Add your financial charts and graphs here -->
    </section>
</body>
</html>

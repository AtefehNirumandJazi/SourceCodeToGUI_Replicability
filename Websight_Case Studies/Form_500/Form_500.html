<html>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<body class="bg-gray-100">
  <div class="flex h-screen">
    <div class="w-1/2 flex items-center justify-center">
      <video class="w-3/4" controls>
        <source src="your-video-url.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
    <div class="w-1/2 flex items-center justify-center">
      <div class="w-3/4">
        <h1 class="text-3xl mb-4">Register for our e-learning platform</h1>
        <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
              Username
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username">
          </div>
          <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
              Password
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************">
          </div>
          <div class="flex items-center justify-between">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
              Register
            </button>
          </div>
        </form>
        <h2 class="text-2xl mb-4">Course Details</h2>
        <p class="text-gray-700 text-base">
          Our e-learning platform offers a wide range of courses in various fields. From programming languages to data science, our courses are designed to provide you with the knowledge and skills you need to succeed in your career.
        </p>
      </div>
    </div>
  </div>
</body>
</html>

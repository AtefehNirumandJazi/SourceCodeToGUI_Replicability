<html>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <div class="flex flex-col md:flex-row">
        <div class="w-full md:w-1/2 bg-gray-800 text-white p-10">
            <h1 class="text-4xl mb-4">Welcome to our Fitness Center</h1>
            <p class="text-lg mb-4">
                We are a dynamic, split-screen design with a powerful gym image on one side accompanied by motivational text and a call-to-action (CTA) button.
            </p>
            <button class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow">
                Join Now
            </button>
        </div>
        <div class="w-full md:w-1/2 bg-white p-10">
            <h2 class="text-2xl mb-4">Membership Pricing</h2>
            <table class="table-auto">
                <thead>
                    <tr>
                        <th class="px-4 py-2">Plan</th>
                        <th class="px-4 py-2">Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="border px-4 py-2">Basic</td>
                        <td class="border px-4 py-2">$100/month</td>
                    </tr>
                    <tr>
                        <td class="border px-4 py-2">Premium</td>
                        <td class="border px-4 py-2">$200/month</td>
                    </tr>
                    <tr>
                        <td class="border px-4 py-2">VIP</td>
                        <td class="border px-4 py-2">$300/month</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>

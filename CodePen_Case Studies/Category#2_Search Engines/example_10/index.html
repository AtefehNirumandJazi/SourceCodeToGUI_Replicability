<body class='container'>
  <div id=container class='text-center jumbotron'>
    <header>
      <h1 class='container'>YouTube Video Search</h1>
    </header>
    <section>
      <form id='searchForm' name='searchForm' onsubmit='return search()'>
        <div class='fieldContainer form-inline'>
          <input type='search' id='query' class='searchField form-control' placeholder='Search YouTube...'>
          <button type='search' name='search-btn' id='search-btn' value='' class='btn btn-default'><i class="fa fa-search" aria-hidden="true"></i></button>
        </div>
      </form>
      <div id='results' class='text-left'></div>
      <div id="buttons"></div>
  </div>
</body>

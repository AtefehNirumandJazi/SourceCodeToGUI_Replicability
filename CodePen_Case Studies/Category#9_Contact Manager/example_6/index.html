 <body ng-app="contactApp">
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div ng-controller="ContactController">
            <div class="row col-sm-6">
                <h2>Contact Manager</h2>
            <form class="well">
                <label>Name</label>
                <input type="text" name="name" ng-model="newcontact.name" class="form-control"/><br />
                <label>Email</label>
                <input type="email" name="email" ng-model="newcontact.email" class="form-control" /><br />
                <label>Phone</label>
                <input type="text" name="phone" ng-model="newcontact.phone" class="form-control" /><br />
                <br />
                <input type="hidden" ng-model="newcontact.id" />
                <input type="button" value="Save" ng-click="saveContact()" class="btn btn-primary form-control" />
            </form>
            </div>
            <table class="table table-striped table-bordered">
                <thead>
                    <tr> 
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Options</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="contact in contacts">
                        <td>{{contact.name}}</td>
                        <td>{{contact.email}}</td>
                        <td>{{contact.phone}}</td>
                        <td>
                            <a href="javascript:void(0)" ng-click="edit(contact.id)">Edit</a>|
                            <a href="javascript:void(0)" ng-click="delete(contact.id)">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>

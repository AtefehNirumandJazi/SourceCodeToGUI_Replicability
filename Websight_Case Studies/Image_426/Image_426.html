<html>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <div class="flex items-center justify-center h-screen bg-cover bg-center" style="background-image: url('https://source.unsplash.com/random/1600x900/?city')">
        <div class="text-center">
            <h1 class="text-5xl text-white">Financial Services</h1>
            <p class="text-2xl text-white">A professional and sophisticated design, featuring a full-screen background image of a city skyline.</p>
        </div>
    </div>
    <div class="container px-5 py-24 mx-auto flex items-center justify-center">
        <div class="w-full lg:w-1/2 bg-white rounded-lg p-8 flex flex-col md:ml-auto md:mt-0 mt-10 md:shadow-2xl">
            <h2 class="text-gray-900 text-lg font-medium title-font mb-5">Menu</h2>
            <div class="flex flex-wrap">
                <a href="#" class="text-gray-500 hover:text-gray-900">Accounts</a>
                <a href="#" class="ml-4 text-gray-500 hover:text-gray-900">Loans</a>
                <a href="#" class="ml-4 text-gray-500 hover:text-gray-900">Credit Cards</a>
                <a href="#" class="ml-4 text-gray-500 hover:text-gray-900">Investments</a>
            </div>
        </div>
    </div>
    <div class="container px-5 py-24 mx-auto flex items-center sm:flex-row flex-col">
        <img src="https://source.unsplash.com/random/100x100/?logo" alt="Company Logo" class="lg:w-1/6 md:w-2/6 w-4/6 mb-10 object-cover object-center rounded">
        <div class="lg:w-2/3 md:w-3/4 w-full md:pl-10 md:py-6 mb-10 md:mb-0">
            <h2 class="text-sm title-font text-gray-500 tracking-widest">CONTACT</h2>
            <h1 class="sm:text-2xl text-1xl title-font font-medium text-gray-900 mb-4">Company Name</h1>
            <p class="leading-relaxed mb-4">1234 Street Name, City, State, ZIP</p>
            <p class="leading-relaxed mb-4">Phone: (123) 456-7890</p>
            <p class="leading-relaxed mb-4">Email: info@company.com</p>
        </div>
    </div>
</body>
</html>

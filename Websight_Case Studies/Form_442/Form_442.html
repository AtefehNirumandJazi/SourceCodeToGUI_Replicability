<html>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<body class="bg-green-100">
    <div class="flex justify-between items-center p-4 bg-green-500 text-white">
        <img src="https://source.unsplash.com/random/100x50/?logo" alt="Logo" class="h-10">
        <nav>
            <ul class="flex space-x-4">
                <li><a href="#" class="hover:underline">Home</a></li>
                <li><a href="#" class="hover:underline">About</a></li>
                <li><a href="#" class="hover:underline">Contact</a></li>
            </ul>
        </nav>
    </div>
    <div class="flex flex-col items-center justify-center h-screen bg-cover bg-center" style="background-image: url('https://source.unsplash.com/random/1600x900/?property')">
        <h1 class="text-4xl font-bold mb-4 text-white">Welcome to Our Real Estate Company</h1>
        <p class="text-xl text-white mb-8">We are a leading real estate company specializing in finding your dream home. With our extensive network of properties, we guarantee to find the perfect match for you.</p>
        <div class="w-full max-w-xs">
            <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="search">
                        Search for a property
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="search" type="text" placeholder="Search...">
                </div>
                <div class="flex items-center justify-between">
                    <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                        Search
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>

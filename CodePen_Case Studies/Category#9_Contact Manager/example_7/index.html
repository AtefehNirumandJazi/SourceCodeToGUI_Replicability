<section class="wrapper contact-grid">
    <div class="contact-grid__item -form">
      <div class="contact-grid__fields">
        <label class="contact-grid__field key-value">
          <span class="key-value__key">Full Name</span>
          <input type="text" class="key-value__value">
        </label>
        
        <label class="contact-grid__field key-value">
          <span class="key-value__key">Email</span>
          <input type="text" class="key-value__value">
        </label>
        
        <label class="contact-grid__field key-value">
          <span class="key-value__key">Phone Number</span>
          <input type="text" class="key-value__value">
        </label>
        
        <label class="contact-grid__field key-value">
          <span class="key-value__key">Position</span>
          <input type="text" class="key-value__value">
        </label>
      </div>
      <div class="contact-grid__action">
        <button class="widget-btn">Add Contact</button>
      </div>
    </div>
    
    <div class="contact-grid__item">
      <div class="contact-grid__fields">
        <dl class="contact-grid__field key-value">
          <dt class="key-value__key">Full Name</dt>
          <dd class="key-value__value">Marla Singer</dd>
        </dl>
        
        <dl class="contact-grid__field key-value">
          <dt class="key-value__key">Email</dt>
          <dd class="key-value__value">marla.singer@mail.com</dd>
        </dl>
        
        <dl class="contact-grid__field key-value">
          <dt class="key-value__key">Phone Number</dt>
          <dd class="key-value__value">+123456789</dd>
        </dl>
        
        <dl class="contact-grid__field key-value">
          <dt class="key-value__key">Position</dt>
          <dd class="key-value__value">Editor</dd>
        </dl>
      </div>
      <div class="contact-grid__action">
        <button class="widget-btn">Edit</button>
        
        <button class="widget-btn -secondary">remove</button>
      </div>
    </div>
    
    <div class="contact-grid__item">
      <div class="contact-grid__fields">

      </div>
      <div class="contact-grid__action">
        <button class="widget-btn">Edit</button>

      </div>
    </div>
    
</section>

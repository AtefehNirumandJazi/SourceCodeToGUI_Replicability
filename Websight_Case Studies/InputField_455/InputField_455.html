<html>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <header class="bg-white text-center">
        <div class="mx-auto max-w-screen-xl p-4 md:p-8">
            <h1 class="text-3xl md:text-4xl font-extrabold mb-4">Welcome to our Food Delivery Site</h1>
            <p class="text-xl md:text-2xl mb-8">We offer a wide variety of delicious food from different parts of the world. Order now and experience the best food delivery service in town.</p>
            <div class="flex flex-col md:flex-row justify-center items-center mb-8">
                <input type="text" class="w-full md:w-1/2 p-3 border border-gray-400 rounded mb-4 md:mb-0 md:mr-4" placeholder="Search for your favorite food">
                <button class="w-full md:w-auto p-3 bg-purple-500 text-white rounded">Order Now</button>
            </div>
        </div>
    </header>
    <main class="flex flex-wrap -mx-4">
        <div class="w-full md:w-1/2 lg:w-1/3 p-4">
            <img src="https://source.unsplash.com/random/300x200/?food" alt="Food Image" class="w-full">
        </div>
        <!-- Repeat the above div for as many food images as you want -->
    </main>
    <footer class="bg-white text-center p-4">
        <p class="mb-4">Popular Restaurants:</p>
        <ul class="mb-4">
            <li><a href="#" class="text-purple-500 hover:text-purple-700">Restaurant 1</a></li>
            <li><a href="#" class="text-purple-500 hover:text-purple-700">Restaurant 2</a></li>
            <!-- Add more restaurants as needed -->
        </ul>
        <p>Delivery Areas:</p>
        <ul>
            <li><a href="#" class="text-purple-500 hover:text-purple-700">Area 1</a></li>
            <li><a href="#" class="text-purple-500 hover:text-purple-700">Area 2</a></li>
            <!-- Add more delivery areas as needed -->
        </ul>
    </footer>
</body>
</html>

<html>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<body class="antialiased bg-gray-200">
  <div class="flex flex-col md:flex-row">
    <div class="w-full md:w-1/4 p-4">
      <nav class="flex flex-col">
        <a href="#" class="my-2 text-lg text-yellow-500 hover:text-yellow-800">Home</a>
        <a href="#" class="my-2 text-lg text-yellow-500 hover:text-yellow-800">About Us</a>
        <a href="#" class="my-2 text-lg text-yellow-500 hover:text-yellow-800">Services</a>
        <a href="#" class="my-2 text-lg text-yellow-500 hover:text-yellow-800">Contact Us</a>
      </nav>
    </div>
    <div class="w-full md:w-3/4 p-4">
      <div class="relative">
        <img src="https://source.unsplash.com/random/1200x600/?finance" alt="Hero Image" class="w-full">
        <div class="absolute inset-0 flex items-center justify-center">
          <button class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded">
            Get Started
          </button>
        </div>
      </div>
      <div class="mt-8">
        <table class="table-auto w-full">
          <thead>
            <tr>
              <th class="px-4 py-2">Financial Data</th>
              <th class="px-4 py-2">Value</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="border px-4 py-2">Income</td>
              <td class="border px-4 py-2">$100,000</td>
            </tr>
            <tr>
              <td class="border px-4 py-2">Expenses</td>
              <td class="border px-4 py-2">$50,000</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <footer class="bg-yellow-500 text-white p-4 mt-8">
    <a href="#" class="text-white hover:text-yellow-300">Privacy Policy</a>
    <a href="#" class="text-white hover:text-yellow-300">Terms of Service</a>
  </footer>
</body>
</html>
